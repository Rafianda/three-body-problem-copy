apiVersion: v1
kind: Namespace
metadata:
  name: three-body
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: three-body
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: c2VjcmV0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: three-body
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-pv
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-pv
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: three-body
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-go
  namespace: three-body
spec:
  selector:
    matchLabels:
      app: backend-go
  template:
    metadata:
      labels:
        app: backend-go
    spec:
      containers:
        - name: backend-go
          image: yudasumbowo/go:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-go
  namespace: three-body
spec:
  selector:
    app: backend-go
  ports:
    - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-laravel
  namespace: three-body
spec:
  selector:
    matchLabels:
      app: backend-laravel
  template:
    metadata:
      labels:
        app: backend-laravel
    spec:
      containers:
        - name: backend-laravel
          image: yudasumbowo/laravel:latest
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: backend-laravel
  namespace: three-body
spec:
  selector:
    app: backend-laravel
  ports:
    - port: 8001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: three-body
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: yudasumbowo/frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: three-body
spec:
  selector:
    app: frontend
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: three-body-ingress
  namespace: three-body
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/limit-rps: "2"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - frontend.local
      secretName: tls-secret
  rules:
    - host: frontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api/go
            pathType: Prefix
            backend:
              service:
                name: backend-go
                port:
                  number: 8080
          - path: /api/laravel
            pathType: Prefix
            backend:
              service:
                name: backend-laravel
                port:
                  number: 9000
